<section class="content">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Digite datos del pasajero</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form #frmpass="ngForm" (ngSubmit)="cmdingresar(frmpass)">
              	<h1>{{mensaje}}</h1>
                <div class="card-body">
                  <div class="form-group">
                    <label>Tipo documento</label>
                        <select name="idtipodoc" width="30px" class="form-control" style="width: 310px;"ngModel required>
                          <option *ngFor="let palami of cedudoc" [value]=palami.idtipodoc>{{palami.nombretipdoc}}</option>
                        </select>
                  </div>
                  <div class="form-group">
                    <label>Numero de cedula</label>
                    <input name="numdoc" style="width: 310px;" type="number" class="form-control" placeholder="nombre" ngModel required>
                  </div>
                  <div class="form-group">
                    <label>Nombre pasajero</label>
                    <input name="nombres" style="width: 310px;" type="text" class="form-control" placeholder="nombre" ngModel required>
                  </div>
                  <div class="form-group">
                    <label>Apellidos pasajero</label>
                    <input name="apellidos" style="width: 310px;" type="text" class="form-control" placeholder="apellidos" ngModel required>
                  </div>
                  <div class="form-group">
                    <label>Telefono</label>
                    <input name="telefono"  style="width: 310px;" type="number" class="form-control"  placeholder="telefono" ngModel required>
                  </div>
                  <div class="form-group">
                    <label>Correo electronico</label>

                    <input id="exampleInputEmail1" style="width: 310px;" type="email" name="correo"  class="form-control" placeholder="email" ngModel required>
                  </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary" [disabled]="frmpass.invalid">Ingresar</button>
                </div>
              </form>
            </div>
    </section>
